---
- name: Converge
  hosts: all
  pre_tasks:
    - name: Include vars
      ansible.builtin.include_vars:
        file: vars/main.yml
    - name: Create user
      ansible.builtin.user:
        name: "{{ username }}"
        shell: /bin/bash
    # Needed by Ansible modules (e.g. ansible.builtin.get_url)
    - name: Create Ansible remote_tmp
      ansible.builtin.file:
        path: /home/{{ username }}/.ansible/tmp
        state: directory
      become: yes
      become_user: "{{ username }}"
    - name: Setup APT Proxy
      ansible.builtin.include_role:
        name: apt_proxy
      when:
        - ansible_os_family == "Debian"
        - apt_proxy_url is defined
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
      when: ansible_os_family == "Debian"
    - name: Update dnf cache
      ansible.builtin.dnf:
        update_cache: true
      when: ansible_os_family == "RedHat"
    - name: Install standard packages, required by Ansible modules
      ansible.builtin.package:
        name:
          - unzip
        state: present
  tasks:
    - name: Include roles
      ansible.builtin.include_role:
        name: "{{ item }}"
      with_items:
        - autojump
        - bat
        - exa
        - fzf
        - go
        - nix
        - ripgrep
        # Removed for now, due to time taken to install
        # - rust
        - pipx
        - pyenv
